<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div class="piano">
            <div class="pianoWrapper">
                <div class="pianoTop">
                    <div class="pianoTitle">
                        Playable PIANO
                    </div>
                    <div class="pianoVolume">
                        Volume
                        <div class="volumeController">
                            <div class="line">
                                
                            </div>
                            <div class="toggle">

                            </div>
                        </div>
                    </div>
                    <div class="pianoToggle">
                        Show Keys
                        <div class="stretch">
                            <div class="ball">

                            </div>
                        </div>
                    </div>

                </div>
                <div class="pianoBottom">
                    <div class="pianoKeys">
                        <div class="key">
                            <div class="Pkey">
                                A
                            </div>
                            <div class="subKey">
                                W
                            </div>
                        </div>
                        <div class="key">
                            <div class="Pkey">
                                S
                            </div>
                            <div class="subKey">
                                E
                            </div>
                        </div>
                        <div class="key">
                            <div class="Pkey">
                                D
                            </div>
                            
                        </div>
                        <div class="key">
                            <div class="Pkey">
                                F
                            </div>
                            <div class="subKey">
                                T
                            </div>
                        </div>
                        <div class="key">
                            <div class="Pkey">
                                G
                            </div>
                            <div class="subKey">
                                Y
                            </div>
                        </div>
                        <div class="key">
                            <div class="Pkey">
                                H
                            </div>
                            <div class="subKey">
                                U
                            </div>
                        </div>
                        <div class="key">
                            <div class="Pkey">
                                J
                            </div>
                            
                        </div>
                        <div class="key">
                            <div class="Pkey">
                                K
                            </div>
                            <div class="subKey">
                                O
                            </div>
                        </div>
                        <div class="key">
                            <div class="Pkey">
                                L
                            </div>
                            <div class="subKey">
                                P
                            </div>
                        </div>
                        <div class="key">
                            <div class="Pkey">
                                ;
                            </div>
                            
                        </div>
                        

                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="home.js"></script>
    
</body>
</html>
